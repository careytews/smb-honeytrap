
[global]

netbios name = SERVRE-A
workgroup = FR-PRIVATE
server string = Private Server
server role = standalone server
security = user
map to guest = Bad User
log file = /dev/stdout
max log size = 1000
dns proxy = no 

[public]
path = /vol/public
public = yes
only guest = yes
writable = yes

[secret]
path = /vol/secrets
public = yes
only guest = yes
writable = yes

